# ----- Theme Parameters -----
[params]

# -- Logo and Favicon
logo = "images/logo.png"
logo_height = "50px"
favicon = "images/logo.png"

# -- Meta data --
description = "مکانی برای هواداران نرم افزار آزاد"

# -- contact form action --
contact_form_action = "#" # contact form works with https://formspree.io

# -- Search --
